<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Bookistan</title>
</head>
<body>



	<div class="container my-5 p-5" style="border: 1px solid black">
		<h4 class="text-center">Login to Bookistan:</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/login}"
			th:object="${user}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">User Id</label> <input
					type="text" class="form-control" th:field="*{userId}">
			</div>

			<div class="mb-3">
				<label for="author" class="form-label">Password</label> <input
					type="text" class="form-control" th:field="*{password}">
			</div>
			<div class="d-grid gap-2 d-md-flex justify-content-md-start">
			</div>
		</form>
		<br>

		<form class="col-md-4 offset-md-4" th:action="@{/new_account}" method="get">
			<div class="d-grid gap-2 d-md-flex justify-content-md-center">
				<button type="submit" class="btn btn-success">Create new
					account</button>
			</div>
		</form>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
	
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
